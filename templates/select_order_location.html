<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Location for Orders</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    .hover\:drop-shadow-glow:hover {
      filter: drop-shadow(0 0 6px #22c55e);
    }
  </style>
</head>

<body class="bg-gray-50">

  <!-- Back to Dashboard -->
  <div class="container my-4">
    <a href="{{ url_for('admin_dashboard') }}"
      class="text-lg font-semibold text-green-600 hover:text-green-700 hover:drop-shadow-glow transition-all duration-300 inline-flex items-center">
      <i class="bi bi-arrow-left-circle-fill text-xl mr-2 animate-pulse"></i> Back to Admin Dashboard
    </a>
  </div>

 
  <div class="container mx-auto bg-white px-4 py-6 md:px-8 rounded-lg shadow-md mb-8">
    <h2 class="text-center text-3xl font-bold text-[#0a1f44] mb-6">
      Select Location to View Orders
    </h2>

    <!-- Form -->
    <form method="post" class="text-center" id="locationForm">
      <label for="location" class="text-xl block mb-4 text-gray-800">Choose a location:</label>

      <select name="location" id="location"
        class="form-select w-full md:w-1/2 mx-auto p-3 rounded-md border border-gray-300 focus:ring-2 focus:ring-blue-400 mb-6"
        required onchange="submitForm()">
        <option value="">-- Select Location --</option>
        {% for location in locations %}
        <option value="{{ location }}">{{ location }}</option>
        {% endfor %}
      </select>
    </form>
  </div>

  <script>
    function submitForm() {
      const location = document.getElementById("location").value;
      if (location) {
        document.getElementById("locationForm").submit();
      }
    }
  </script>

</body>

</html>
