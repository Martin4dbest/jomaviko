<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard - MobiStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-blue-900 text-white shadow p-4">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold">MobiStock Seller</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('logout') }}" class="text-gray-300 hover:text-teal-400">Logout</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <h1 class="text-3xl font-semibold mb-8">Seller Dashboard</h1>

        <div class="bg-white p-6 rounded-lg shadow-lg mb-6">
            <h3 class="text-xl font-semibold mb-4">Products</h3>
            <ul>
                {% for product in products %}
                    <li class="mb-2">
                        <span class="font-medium">{{ product.name }} - ${{ product.price }}</span>
                        <a href="{{ url_for('place_order', product_id=product.id) }}" class="text-blue-600 hover:text-blue-800 ml-4">Place Order</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Mobistock. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
