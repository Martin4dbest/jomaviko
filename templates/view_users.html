<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registered Users</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <!-- Back to Admin Dashboard Link -->
        <div class="mb-4">
            <a href="{{ url_for('admin_dashboard') }}" class="text-blue-800 hover:text-green-400 flex items-center">
                <span>&larr;</span> <!-- Unicode Left Arrow -->
                <span class="ml-2">Back to Admin Dashboard</span>
            </a>
        </div>
        
        <h1 class="text-3xl font-bold mb-6">Registered Admins & Sellers</h1>
        
        <!-- Display a message if there are no users -->
        {% if not users %}
            <p class="text-gray-500">No registered users found.</p>
        {% else %}
            <table class="table-auto w-full border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border bg-gray-200">Username</th>
                        <th class="px-4 py-2 border bg-gray-200">Role</th>
                        <th class="px-4 py-2 border bg-gray-200">Location</th>
                        <th class="px-4 py-2 border bg-gray-200">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td class="px-4 py-2 border">{{ user.username }}</td>
                        <td class="px-4 py-2 border">{{ user.role }}</td>
                        <td class="px-4 py-2 border">{{ user.location }}</td>
                        <td class="px-4 py-2 border">
                            <!-- Delete Button -->
                            <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;">
                                <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500"
                                        onclick="return confirm('Are you sure you want to delete this user?')">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
</body>
</html>
