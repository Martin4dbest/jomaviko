<!DOCTYPE html>
<html lang="en" x-data="chatApp()" x-init="init()">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chat ‚Äî {{ target_user.username }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <style>
    .chat-scroll::-webkit-scrollbar { width: 10px; }
    .chat-scroll::-webkit-scrollbar-thumb { background: rgba(0,0,0,.2); border-radius: 999px; }
    .msg-bubble { max-width: 78%; }
    .date-sep { font-size: .8rem; }
  </style>
</head>
<body class="min-h-screen bg-gray-100 text-gray-900">
  <div class="max-w-3xl mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Header -->
    <header class="flex items-center justify-between gap-4 mb-4">
      <div class="flex items-center gap-3">
        <a href="{{ url_for('chat') }}" class="inline-flex items-center text-sm text-gray-600 hover:text-gray-800">‚Üê Back</a>
        <div class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden flex items-center justify-center">
          {% if target_user.avatar_url %}
            <img src="{{ target_user.avatar_url }}" alt="{{ target_user.username }}" class="w-full h-full object-cover"/>
          {% else %}
            <span class="text-xl font-semibold text-gray-700">{{ target_user.username[0]|upper }}</span>
          {% endif %}
        </div>
        <div>
          <div class="font-semibold text-lg">{{ target_user.username }}</div>
        </div>
      </div>
      <div class="flex items-center gap-2">
        <button @click="clearChatConfirm" class="px-3 py-2 rounded-md bg-red-600 text-white text-sm hover:bg-red-700">Clear Chat</button>
        <button @click="exportChat" class="px-3 py-2 rounded-md bg-blue-600 text-white text-sm hover:bg-blue-700">Export</button>
      </div>
    </header>

    <!-- Chat area -->
    <main class="bg-white rounded-2xl shadow p-4 flex flex-col h-[72vh]">
      <div id="chatBox" class="flex-1 overflow-auto mb-3 chat-scroll" x-ref="box" @scroll="onScroll">
        <template x-for="group in groupedMessages" :key="group.key">
          <div>
            <div class="flex items-center justify-center my-4">
              <div class="px-3 py-1 rounded-full bg-gray-100 text-gray-500 date-sep" x-text="group.dateLabel"></div>
            </div>
            <template x-for="msg in group.items" :key="msg.id">
              <div class="flex items-end gap-3 mb-3" :class="msg.isMe ? 'justify-end' : 'justify-start'">
                <template x-if="!msg.isMe">
                  <div class="w-9 h-9 rounded-full bg-gray-200 flex items-center justify-center text-sm flex-shrink-0">
                    <img x-show="msg.sender_avatar" :src="msg.sender_avatar" class="w-full h-full object-cover rounded-full"/>
                    <span x-show="!msg.sender_avatar" x-text="msg.sender_initial"></span>
                  </div>
                </template>
                <div class="relative msg-bubble group">
                  <div :class="msg.isMe ? 'bg-emerald-600 text-white' : 'bg-gray-100 text-gray-900'" class="px-4 py-2 rounded-2xl shadow-sm break-words">
                    <div class="text-sm" x-html="msg.content_html"></div>
                    <div class="text-[11px] mt-1 flex items-center gap-2" :class="msg.isMe ? 'text-emerald-100' : 'text-gray-400'">
                      <span x-text="formatTime(msg.timestamp)"></span>
                      <span x-show="msg.edited" class="italic">(edited)</span>
                    </div>
                  </div>
                </div>
                <template x-if="msg.isMe">
                  <div class="w-9 h-9 rounded-full bg-green-600 flex items-center justify-center text-white text-sm">You</div>
                </template>
              </div>
            </template>
          </div>
        </template>

        <div x-show="newCount>0" class="fixed bottom-24 left-1/2 -translate-x-1/2 z-50">
          <button @click="jumpToBottom" class="px-4 py-2 rounded-full bg-amber-500 text-white">
            Jump to new messages ( <span x-text="newCount"></span> )
          </button>
        </div>
      </div>

      <div class="mt-2">
        <form @submit.prevent="sendMessage" class="flex items-end gap-3">
          <textarea x-ref="input" x-model="draft" @keydown.enter.prevent="onEnter($event)"
                    rows="1" placeholder="Write a message ‚Äî Shift+Enter for newline"
                    class="flex-1 px-4 py-2 rounded-xl border resize-none focus:outline-none focus:ring-2 focus:ring-emerald-400"></textarea>
          <button type="button" @click="attachFile" class="px-3 py-2 rounded-xl border">üìé</button>
          <button type="submit" class="px-4 py-2 rounded-xl bg-emerald-600 text-white">Send</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Server-injected JSON -->
  <script id="initial-data" type="application/json">
    {{ {
      'messages': messages,
      'current_user_id': current_user.id,
      'target_user_id': target_user.id,
      'urls': {
        'send_message': url_for('send_message', user_id=target_user.id),
        'get_messages': url_for('get_messages', user_id=target_user.id),
        'clear_chat': url_for('clear_chat', user_id=target_user.id),
        'export_chat': url_for('export_chat', user_id=target_user.id)
      }
    } | tojson | safe }}
  </script>

  <script>
    function chatApp() {
      return {
        meId: null, youId: null, urls: {}, msgs: [], groupedMessages: [],
        newCount: 0, draft: '', lastFetchedAt: null, pollMs: 4000, _poller: null,

        init() {
          const payload = JSON.parse(document.getElementById('initial-data').textContent);
          this.meId = payload.current_user_id;
          this.youId = payload.target_user_id;
          this.urls  = payload.urls;
          this.msgs  = (payload.messages || []).map(this.normalize);
          if(this.msgs.length) this.lastFetchedAt = this.msgs[this.msgs.length-1].timestamp;
          this.rebuildGroups();
          this.$nextTick(()=>this.jumpToBottom(true));
          this.poll();
          this._poller = setInterval(()=>this.poll(), this.pollMs);
        },

        normalize(m) {
          const isMe = +m.sender_id === +this.meId;
          return {
            id: m.id,
            sender_id: m.sender_id,
            receiver_id: m.receiver_id,
            isMe,
            content: m.content||'',
            content_html: this.escapeHtml(m.content||''),
            timestamp: m.created_at,
            edited: !!m.edited,
            sender_avatar: m.sender_avatar||null,
            sender_initial: (m.sender_name||'')[0]?.toUpperCase()||''
          };
        },

        rebuildGroups() {
          const byDay = new Map();
          for(const m of this.msgs){
            const d = new Date(m.timestamp);
            const key = `${d.getFullYear()}-${d.getMonth()+1}-${d.getDate()}`;
            if(!byDay.has(key)) byDay.set(key,[]);
            byDay.get(key).push(m);
          }
          this.groupedMessages = Array.from(byDay.entries()).map(([key, items])=>{
            const [y,m,d] = key.split('-').map(Number);
            const label = new Date(y,m-1,d).toLocaleDateString(undefined,{year:'numeric',month:'short',day:'numeric'});
            return {key, dateLabel: label, items};
          });
        },

        async poll() {
          try {
            const url = new URL(this.urls.get_messages, window.location.origin);
            if(this.lastFetchedAt) url.searchParams.set('after', this.lastFetchedAt);
            const r = await fetch(url, {headers: {'Accept':'application/json'}});
            if(!r.ok) return;
            const data = await r.json();
            if(data.length){
              const atBottom = this.isAtBottom();
              for(const raw of data){
                const nm = this.normalize(raw);
                this.msgs.push(nm);
                this.lastFetchedAt = nm.timestamp;
                if(!atBottom) this.newCount++;
              }
              this.rebuildGroups();
              if(atBottom) this.$nextTick(()=>this.jumpToBottom());
            }
          } catch {}
        },

        onEnter(e){
          if(e.shiftKey){
            const t = e.target, start = t.selectionStart, end = t.selectionEnd;
            this.draft = this.draft.substring(0,start) + "\n" + this.draft.substring(end);
            this.$nextTick(()=>{ t.selectionStart = t.selectionEnd = start+1; });
            return;
          }
          this.sendMessage();
        },

        async sendMessage(){
          const text = (this.draft||'').trim();
          if(!text) return;
          const tempId = 'tmp-'+Math.random().toString(36).slice(2);
          const nowIso = new Date().toISOString();
          const optimistic = {id: tempId, sender_id:this.meId, receiver_id:this.youId, isMe:true,
            content:text, content_html:this.escapeHtml(text), timestamp: nowIso, edited:false};
          this.msgs.push(optimistic);
          this.rebuildGroups();
          this.$nextTick(()=>this.jumpToBottom());
          this.draft='';

          try{
            const r = await fetch(this.urls.send_message,{
              method:'POST',
              headers:{'Content-Type':'application/json','Accept':'application/json'},
              body:JSON.stringify({content:text})
            });
            if(!r.ok) throw 0;
            const saved = await r.json();
            const idx = this.msgs.findIndex(m=>m.id===tempId);
            if(idx>-1) this.msgs.splice(idx,1,this.normalize(saved));
            this.rebuildGroups();
            this.lastFetchedAt=this.msgs[this.msgs.length-1].timestamp;
          }catch{
            const idx = this.msgs.findIndex(m=>m.id===tempId);
            if(idx>-1) this.msgs[idx].content_html += '<div class="text-red-500 text-xs mt-1">Failed to send</div>';
          }
        },

        clearChatConfirm(){
          if(!confirm('Clear this conversation for you?')) return;
          fetch(this.urls.clear_chat,{method:'POST'}).then(()=>{ this.msgs=[]; this.rebuildGroups(); this.newCount=0; });
        },

        exportChat(){ window.open(this.urls.export_chat,'_blank'); },

        onScroll(){
          if(this.isAtBottom() && this.newCount>0) this.newCount=0;
        },

        jumpToBottom(immediate=false){
          const el = this.$refs.box;
          if(!el) return;
          if(immediate){ el.scrollTop = el.scrollHeight; return; }
          el.scrollTo({top: el.scrollHeight, behavior:'smooth'}); this.newCount=0;
        },

        isAtBottom(){
          const el = this.$refs.box; if(!el) return true;
          return el.scrollHeight - el.scrollTop - el.clientHeight < 8;
        },

        formatTime(ts){ const d = new Date(ts); return d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'}); },

        escapeHtml(s){ if(!s) return ''; const div = document.createElement('div'); div.innerText = String(s); return div.innerHTML.replace(/\n/g,'<br/>'); },
      }
    }
  </script>
</body>
</html>
