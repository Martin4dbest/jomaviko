<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ target_user.username }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-gray-100">

  <div class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-lg border h-[80vh] flex flex-col">

    <!-- Header -->
    <div class="bg-blue-600 text-white p-4 rounded-t-lg flex justify-between items-center">
      <h2 class="text-xl font-semibold">Chat with {{ target_user.username }}</h2>
      <span class="text-sm">{{ current_user.role | title }}</span>
    </div>

    <!-- Messages -->
    <div class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
      {% for message in messages %}
        <div class="flex {% if message.sender_id == current_user.id %}justify-end{% else %}justify-start{% endif %}">
          <div class="max-w-sm px-4 py-2 rounded-lg shadow 
            {% if message.sender_id == current_user.id %}
              bg-blue-100 text-right
            {% else %}
              bg-gray-200 text-left
            {% endif %}">
            <div class="text-xs text-gray-500 mb-1">
              {{ message.sender.username }} â€¢ {{ message.timestamp.strftime('%Y-%m-%d %H:%M') }}
            </div>
            <div class="text-sm">{{ message.content }}</div>
          </div>
        </div>
      {% endfor %}
    </div>

    <!-- Input -->
    <form action="{{ url_for('send_message') }}" method="post" class="p-4 border-t bg-white">
      <div class="flex items-center gap-2">
        <input 
          type="text" 
          name="content" 
          placeholder="Type your message..." 
          class="flex-1 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-300" 
          required
        >
        <button 
          type="submit" 
          class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition duration-200"
        >
          <i class="bi bi-send"></i> Send
        </button>
      </div>
    </form>

  </div>

</body>
</html>
