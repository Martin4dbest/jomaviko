<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Change Password - JOMAVIKO CO. LTD</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen font-sans">

  <!-- Navbar -->
  <header class="bg-blue-900 text-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
      <h1 class="text-2xl font-bold tracking-wide">JOMAVIKO CO. LTD</h1>
      <nav class="space-x-4">
        <a href="{{ url_for('login') }}" class="text-gray-300 hover:text-teal-400 font-medium transition duration-300">Login</a>
      </nav>
    </div>
  </header>

  <!-- Change Password Section -->
  <section class="flex-grow flex items-center justify-center py-16">
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
      <h2 class="text-3xl font-semibold text-center text-blue-900 mb-6">Change Your Password</h2>

      <form method="POST" action="{{ url_for('change_password') }}">
        {% if get_flashed_messages() %}
        <div id="flash-message" class="bg-red-500 text-white p-4 rounded mb-4 text-sm transition-opacity duration-1000">
            {% for message in get_flashed_messages() %}
            <p>{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}


        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" id="username" placeholder="Enter your admin username"
            class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none"
            required>
        </div>

        <div class="mb-4 relative">
          <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input type="password" name="new_password" id="new_password" placeholder="Enter your new password"
            class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none pr-10"
            required>
          <i class="ph ph-eye-slash absolute right-3 bottom-3 cursor-pointer text-gray-500" onclick="togglePassword('new_password', this)"></i>

        </div>

        <div class="mb-6 relative">
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm your new password"
            class="w-full mt-2 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:outline-none pr-10"
            required>
          <i class="ph ph-eye-slash absolute right-3 bottom-3 cursor-pointer text-gray-500" onclick="togglePassword('confirm_password', this)"></i>

        </div>

        <button type="submit"
          class="w-full py-3 bg-blue-700 hover:bg-blue-800 text-white font-semibold rounded-lg transition duration-300">
          Change Password
        </button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-6 mt-auto">
    <div class="max-w-6xl mx-auto px-4 text-center text-sm">
      <p>&copy; 2025 <span class="font-semibold">JOMAVIKO CO. LTD</span>. All rights reserved.</p>
      <p>Developed by Martin Agoha</p>
    </div>
  </footer>

  <script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('ph-eye-slash', 'ph-eye');
      } else {
        input.type = "password";
        icon.classList.replace('ph-eye', 'ph-eye-slash');
      }
    }
  </script>

<script>
    function togglePassword(fieldId, icon) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        icon.classList.replace('ph-eye-slash', 'ph-eye');
      } else {
        input.type = "password";
        icon.classList.replace('ph-eye', 'ph-eye-slash');
      }
    }
  
    // Hide flash message after 5 seconds
    window.addEventListener('DOMContentLoaded', () => {
      const flashMessage = document.getElementById('flash-message');
      if (flashMessage) {
        setTimeout(() => {
          flashMessage.style.opacity = '0';
          setTimeout(() => flashMessage.remove(), 1000); // remove after fade out
        }, 5000);
      }
    });
  </script>
  

</body>
</html>
