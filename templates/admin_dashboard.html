<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register New Seller - MobiStock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript to make flash messages disappear after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message) {
                setTimeout(function() {
                    message.style.display = 'none';
                }, 5000); // 5000 milliseconds (5 seconds)
            });
        });
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-blue-900 text-white shadow p-4">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
            <h1 class="text-2xl font-bold">MobiStock Admin</h1>
            <nav class="space-x-4">
                <a href="{{ url_for('logout') }}" class="text-gray-300 hover:text-teal-400">Logout</a>
                <a href="{{ url_for('admin_dashboard') }}" class="text-gray-300 hover:text-teal-400">Back to Dashboard</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-6">
        <h1 class="text-3xl font-semibold mb-8">Register New Seller</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="flash-message mb-4 px-4 py-2 rounded text-white {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% else %}bg-blue-500{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-4">
                <label for="username" class="block mb-2 text-sm text-gray-600">Username</label>
                <input type="text" name="username" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400">
            </div>

            <div class="mb-4">
                <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
                <input type="password" name="password" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400">
            </div>

            <div class="mb-4">
                <label for="role" class="block mb-2 text-sm text-gray-600">Role</label>
                <select name="role" required class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-400">
                    <option value="seller">Seller</option>
                </select>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">Register Seller</button>
        </form>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-auto">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2025 Mobistock. All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
